services:
  frontend:
    image: visitehub_new-frontend
    build:
      context: ./visitehub.duckdns.org
      args:
        # Browser-facing API URL (used client-side). Set this in your CI/CD or server .env.
        # - Local default: backend exposed on host port 4001
        # - Prod recommended: empty string + reverse proxy /api, OR https://api.yourdomain.com
        # NOTE: Using ${VAR-default} (not ${VAR:-default}) so an intentionally-empty
        # NEXT_PUBLIC_API_BASE_URL stays empty for Option A (same-origin /api).
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL-http://localhost:4001}

        # Container-internal API URL (used server-side inside the Next.js container)
        API_INTERNAL_BASE_URL: ${API_INTERNAL_BASE_URL-http://backend:4000}
    container_name: VisiteHub-frontend-new
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL-http://localhost:4001}
      - API_INTERNAL_BASE_URL=${API_INTERNAL_BASE_URL-http://backend:4000}
      - HOSTNAME=0.0.0.0
      - NODE_OPTIONS=--dns-result-order=ipv4first
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: visitehub_new-backend
    build: ./visiteapihub.duckdns.org
    container_name: VisiteHub-backend-new
    ports:
      - "4001:4000"
    env_file:
      - .env
    environment:
      - PORT=4000
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./visiteapihub.duckdns.org/uploads:/app/uploads
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: VisiteHub-db-new
    env_file:
      - .env
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
      - "3307:3306"
    volumes:
      - db_data_new:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: VisiteHub-redis-new
    ports:
      - "6380:6379"
    restart: unless-stopped

volumes:
  db_data_new:
